<?xml version="1.0"?><svg width="800" height="800" viewBox="0 0 745 745" xmlns="http://www.w3.org/2000/svg">
 <title>Flower of Life Purple</title>
 <metadata id="metadata7">image/svg+xmlFlower of LifeAug 8 2007Carlo CapocasaAttribute by including "Flower of Life symbol drawn as vector graphics by Carlo Capocasa" and a link to "http://carlocapocasa.com" wherever it best suits you.Flower of LifeSymbolCreationThe Flower of Life symbol is claimed to be one of the most powerful esoteric symbols with first useage dating back hundreds of thousands of years (an alternate history is also proposed in which human civilization existed then as well.) The symbol has been popularized by Drunvalo Melchizedek. This rendering is hand-drawn in a vector illustrator program and hence not completely  precise, but has proven very effective for me as a calming device.Carlo Capocasa</metadata>
